<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery with Filters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Image Gallery</h1>

    <!-- Category Filters -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="animals">Animals</button>
      <button class="filter-btn" data-filter="food">Food</button>
      <button class="filter-btn" data-filter="nature">Nature</button>
      <button class="filter-btn" data-filter="architecture">Architecture</button>
      <button class="filter-btn" data-filter="tech">Tech</button>
    </div>

    <!-- Image Effects -->
    <div class="effects">
      <label>Image Effect:</label>
      <select id="effectSelect">
        <option value="none">None</option>
        <option value="grayscale(100%)">Grayscale</option>
        <option value="blur(3px)">Blur</option>
        <option value="brightness(1.3)">Brightness</option>
      </select>
    </div>
  </header>

  <main class="gallery">
    <div class="card" data-category="animals"><img src="images/cat.jpg" alt="Cat"></div>
    <div class="card" data-category="animals"><img src="images/dog.jpg" alt="Dog"></div>
    <div class="card" data-category="animals"><img src="images/bird.jpg" alt="Bird"></div>
    <div class="card" data-category="food"><img src="images/pizza.jpg" alt="Pizza"></div>
    <div class="card" data-category="food"><img src="images/burger.jpg" alt="Burger"></div>
    <div class="card" data-category="food"><img src="images/sushi.jpg" alt="Sushi"></div>
    <div class="card" data-category="nature"><img src="images/mountain.jpg" alt="Mountain"></div>
    <div class="card" data-category="nature"><img src="images/beach.jpg" alt="Beach"></div>
    <div class="card" data-category="nature"><img src="images/forest.jpg" alt="Forest"></div>
    <div class="card" data-category="architecture"><img src="images/bridge.jpg" alt="Bridge"></div>
    <div class="card" data-category="architecture"><img src="images/city.jpg" alt="City"></div>
    <div class="card" data-category="tech"><img src="images/laptop.jpg" alt="Laptop"></div>
  </main>

  <div id="lightbox" class="hidden">
    <span id="close">&times;</span>
    <img id="lightbox-img" src="">
    <div class="nav-buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
